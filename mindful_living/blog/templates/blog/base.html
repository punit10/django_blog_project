<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindful Living</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Medium style editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<!--NAVBAR-->
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand bigbrand" href="{% url 'index' %}">Mindful Living!</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-link active" href="{% url 'blog_app:register' %}">About</a>
        </li>
        <li>
          <a class="nav-link active" href="www.github.com">Github</a>
        </li>
        <li>
          <a class="nav-link active" href="www.github.com">Linkedin</a>
        </li>
        <li>
          <a class="nav-link active" href="{% url 'admin:index' %}">Admin</a>
        </li>
      </ul>

       <ul class="navbar-nav navbar-right me-auto mb-2 mb-lg-0">
       {% if user.is_authenticated %}
       <li>
           <a href="{% url 'post_new' %}">New Post</a>
       </li>
       <li>
           <a href="{% url 'post_new' %}">Drafts</a>
       </li>
       <li>
           <a href="{% url 'post_new' %}">Logout</a>
       </li>
       <li>
           <a>{{ user.username }}</a>
       </li>
       </ul>
        {% else %}
        <ul>
            <li>
              <a class="navbar navbar-nav navbar-right" href="{% url 'login' %}">Login</a>
            </li>
        </ul>

        {% endif %}
    </div>
  </div>
</nav>
</div>
<!--NAVBAR ENDS-->

<!--Content block-->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <h2>Mindful Living!</h2>
            <div class="blog-post">
                {% block body_block %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
<!--Content block Ends!-->

</body>
</html>
