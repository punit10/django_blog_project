{% extends 'blog/base.html' %}

{% block content %}
{% for post in post_list %}
<div class="post">
    <p class="date">Created: {{post.created_date|date:'d-m-Y'}}</p>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
    <p>{{post.text|truncatechars:250}}</p>
</div>
{% endfor %}
{% endblock %}
